<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<script src="https://caleb1248.github.io/rotatingLoading.js/api.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
      body{
        background-color: darkblue;
        font-family: 'Roboto', sans-serif;
        color: white;
      }
    </style>
  </head>
  <body>
		<div class="main">
			<h1 id="status">loading... (takes five seconds)</h1>
    	<img id="gear" src="https://i.pinimg.com/originals/c4/1d/0a/c41d0a79b1b50367c4dea336072c00e6.png" width="100" height="100"/>
		</div>
		<script>
			// Getting the icon
			const icon = document.getElementById('gear');
			let pageHasLoaded = false;

			// Set 
			setTimeout(
				() => pageHasLoaded = true,
				5000
			);
			load(
				icon,
				5,
				() => pageHasLoaded
			).then(() => {
				document.getElementById('status').innerHTML="Loaded!";
				icon.style.display = "none";
			});
		</script>
		<h1><a style="color:white" href="https://github.com/caleb1248/rotatingLoading.js/blob/main/example/index.html?ts=2">view source code on github</a></h1>
	</body>
</html>
